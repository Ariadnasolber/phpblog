<div class="chat-container">
    <div class="card">
        <div class="chat-header" id="chat-header">Chat</div>
        <div class="chat-window" id="chat-body" style="display: none;">
            <div id="chat-messages" class="message-list"></div>
            <form id="chat-form" class="chat-input">
                <input type="text" id="chat-input" class="message-input" placeholder="Type your message here" />
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>
</div>
